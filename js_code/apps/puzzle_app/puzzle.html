<html>
<head>
    <title>Sliding Puzzle Game</title>
    <link rel="stylesheet" type="text/css" href="puzzle.css">
</head>

<body>
<div class="card">
    <div class="container">
        <div id="innerText">
            Game ends in : <span id="timer"></span> seconds
        </div>
    </div>
</div>

<div class="game">
    <div class="grid">
        <button id="btn1" class="btn">1</button>
        <button id="btn2" class="btn">2</button>
        <button id="btn3" class="btn">3</button>
        <button id="btn4" class="btn">4</button>
        <button id="btn5" class="btn">5</button>
        <button id="btn6" class="btn">6</button>
        <button id="btn7" class="btn">7</button>
        <button id="btn8" class="btn">8</button>
        <button id="btn9" class="btn">9</button>
        <button id="btn10" class="btn">10</button>
        <button id="btn11" class="btn">11</button>
        <button id="btn12" class="btn">12</button>
        <button id="btn13" class="btn">13</button>
        <button id="btn14" class="btn">14</button>
        <button id="btn15" class="btn">15</button>
        <button id="emptyBtn"></button>
    </div>
</div>

<button id="startGame">
    Start Game
</button>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="puzzle.js"></script>
</body>
</html>
